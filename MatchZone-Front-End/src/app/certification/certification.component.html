<!-- Header -->
<nav class="navbar navbar-expand-lg ">

  <mat-toolbar class="head">
    <img src="/src/logo9.png" alt="Nature" class="responsive">
    <span class="spacer"></span>
  </mat-toolbar>
</nav>

<form class="form" #CertificationForm="ngForm" action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h3>Certification Details</h3>
    <hr>
    <div class="form-group" class="expand">
      <label class="form-label form-label-big col-sm-2" for="requiredText">Certification Name</label>
      <div class="col-sm-10">
        <input matInput class="form-control ng-untouched ng-pristine ng-invalid" name="certificationName" placeholder="Enter Certification Name"
          type="text" id="certificationName" [(ngModel)]="certification.certificationName">
      </div>
    </div>

    <div class="form-group" class="expand">
      <label class="form-label form-label-big col-sm-2" for="requiredText">Certification Authority</label>
      <div class="col-sm-10">
        <input class="form-control ng-untouched ng-pristine ng-valid" name="certificationAuthority" placeholder="Enter Author of Certification"
          type="text" id="certificationAuthority" [(ngModel)]="certification.certificationAuthority">
      </div>
    </div>

    <div class="form-group" class="expand">
      <label class="form-label form-label-big col-sm-2" for="requiredText">License Number</label>
      <div class="col-sm-10">
        <input class="form-control ng-untouched ng-pristine ng-invalid" name="licenseNumber" placeholder="Enter License Number of Certification"
          type="text" id="licenseNumber" [(ngModel)]="certification.licenseNumber">
      </div>
    </div>

    <div class="form-group" class="expand">
      <label class="form-label form-label-big col-sm-2" for="password">Duration From</label>
      <div class="col-sm-10">
        <input class="form-control ng-untouched ng-pristine ng-invalid" name="durationFrom" placeholder="Enter Start of Duration of Certification"
          type="text" id="durationFrom" [(ngModel)]="certification.durationFrom">
      </div>
    </div>

    <div class="form-group" class="expand">
      <label class="form-label form-label-big col-sm-2" for="requiredText">Duration To</label>
      <div class="col-sm-10">
        <input class="form-control ng-untouched ng-pristine ng-invalid" name="durationTo" placeholder="Enter End of Duration of Certification"
          type="text" id="durationTo" [(ngModel)]="certification.durationTo">
      </div>
    </div>

    <div class="form-group" class="expand">
      <label class="form-label form-label-big col-sm-2" for="requiredText">Certification URL</label>
      <div class="col-sm-10">
        <input class="form-control ng-untouched ng-pristine ng-invalid" name="certificationURL" placeholder="Enter Certification URL"
          type="text" id="certificationURL" [(ngModel)]="certification.certificationURL">
      </div>
    </div>


    <div class="text-center">
      <input class="btn btn-form" type="submit" value="Save" (click)="onSubmit(certification)">
      <h6 style="color:blue;">{{error}}</h6>
    </div>
    <hr>

  </div>
</form>
