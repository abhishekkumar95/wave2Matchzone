<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Header -->
<nav class="navbar navbar-expand-lg ">

  <mat-toolbar class="head">
    <img src="/src/logo9.png" alt="Nature" class="responsive">
    <span class="spacer"></span>

  </mat-toolbar>
</nav>
<!-- Footer -->
<form class="form" #LocationForm="ngForm" action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h3>Location Details</h3>
    <hr>
    <div class="form-group" class="expand">
      <label class="form-label form-label-big col-sm-2" for="requiredText">City<em>*</em></label>
      <div class="col-sm-10">
        <input matInput class="form-control ng-untouched ng-pristine ng-invalid" name="city" placeholder="Enter your City" type="text"
          id="city" [(ngModel)]="location.city">
      </div>
    </div>

    <div class="form-group" class="expand">
      <label class="form-label form-label-big col-sm-2" for="requiredText">State<em>*</em></label>
      <div class="col-sm-10">
        <input class="form-control ng-untouched ng-pristine ng-valid" name="state" placeholder="Enter your State" type="text" id="state"
          [(ngModel)]="location.state">
      </div>
    </div>

    <div class="form-group" class="expand">
      <label class="form-label form-label-big col-sm-2" for="requiredText">Country<em>*</em></label>
      <div class="col-sm-10">
        <input class="form-control ng-untouched ng-pristine ng-invalid" name="country" placeholder="Enter your Country" type="text"
          id="country" [(ngModel)]="location.country">
      </div>
    </div>


    <div class="text-center">
      <input class="btn btn-form" type="submit" value="Save" (click)="onSubmit(location)">
      <h6 style="color:blue;">{{error}}</h6>
    </div>
    <hr>

  </div>
</form>
