<!-- Header -->
<nav class="navbar navbar-expand-lg ">

    <mat-toolbar class="head">
        <img src="/src/logo9.png" alt="Nature" class="responsive">

        <span class="spacer"></span>

    </mat-toolbar>

</nav>
<mat-card class="card blue-grey darken-1"><strong>
        <h3 class="heading">Sign Up</h3>
    </strong>
    <form #UserRegistrationForm="ngForm" class="container">
        <mat-form-field class="expand">
            <input [(ngModel)]="userEmail" required matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
       

        <mat-form-field>
            <input type="password" name="userPassword" #UserPassword="ngModel" [(ngModel)]="userPassword" required matInput placeholder="Password">
        </mat-form-field><br>

        <mat-form-field>
                <input type="text" name="userName" #UserName="ngModel" [(ngModel)]="userName" matInput placeholder="Profile Name">
            </mat-form-field><br>
       

    </form>
    <div class="submit">

        <button type="submit" [disabled]="!UserRegistrationForm.valid" class="btn btn-info" (click)="onSubmit()"><a href="login"><h6
                    class="text">Submit</h6></a></button>

    </div>
</mat-card>
