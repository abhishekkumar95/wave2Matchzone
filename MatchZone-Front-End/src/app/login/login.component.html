<body>



  <mat-card class="card"><strong>
      <h3 class="heading">Sign In</h3>
    </strong>
    <form #UserLoginForm="ngForm" class="container">

      <mat-form-field class="expand">
        <input matInput placeholder="Email" name="userEmail" id="userEmail" [(ngModel)]="userEmail" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field> <br><br>
      <mat-form-field class="expand">
        <input type="password" class="form-control" name="userPassword" id="userPassword" class="validate" [(ngModel)]="userPassword"
          required matInput placeholder="Password">
      </mat-form-field>


    </form>
    <div class="submit">

      <button type="submit" [disabled]="!UserLoginForm.valid" class="btn btn-primary" (click)="onLogin()">
        <h6 class="text">Login</h6></button>

    </div>
    <h6>{{error}}</h6>
  </mat-card>


</body>
